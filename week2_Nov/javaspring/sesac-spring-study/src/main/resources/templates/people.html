<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
<tr>
  <th>name</th>
  <th>age</th>
</tr>
<tr th:each="people:${people}">
  <td th:text="${people.getName()}"></td>
  <td th:text="${people.getAge()}"></td>
</tr>
</table>
</body>
</html>
