<html>
    <head>
        <title>table</title>
    </head>

    <body>
        <table border="10"  cellspacing="10" cellpadding="10"> border 외곽선의 두께 cellspacing 경계선사이의 여백 cellpadding
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="2">4</td> 가로칸 병합-colspan, rowspan가로칸병합
                
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </body>




</html>
